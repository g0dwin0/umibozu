name: CPU Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsdl2-dev
    - name: make check
      run: make check
