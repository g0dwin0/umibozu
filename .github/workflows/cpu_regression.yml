name: CPU Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: install dependencies
      uses: actions/checkout@v4
      with:
          submodules: recursive
      run: |
          mkdir build/
          mkdir build/bin
          sudo apt-get update
          sudo apt-get install -y build-essential
    - name: make check
      run: make check
